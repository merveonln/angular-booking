<section class="schedule-section spad pt-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Upcoming Events</h2>
          <p>browse various ongoing events</p>
        </div>
      </div>
    </div>
    <div class="row">
      @for (item of eventList; track $index) {
      <div class="col-3 p-2">
        <div class="card">
          <img class="card-img-top" src="{{item.imageUrl}}" alt="{{item.eventName}}"
            onerror="this.onerror=null;this.src='https://newadmin.heberjeunes.fr/images/no-photo.png';">
          <div class="card-body">
            <h5 class="card-title">{{item.eventName}}</h5>
            <a [routerLink]="['/event/',item.eventId]" href="#" class="btn btn-primary">Book</a>
          </div>
        </div>
      </div>
      }

    </div>

  </div>
</section>
